{% extends 'layout.html' %}

{% block customCSS %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />{% endblock %}

{% block body %}
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login min-vh-100 d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">¡Bienvenido de nuevo!</h3>
                                <form id="form-login" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Dirección de correo electrónico</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-success btn-login text-uppercase fw-bold mb-2"
                                            type="submit">Ingresar</button>
                                        <div class="text-center">
                                            <a class="small text-black" href="#">Darse de alta →</a>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .bg-image {
            background-image: url("{{ background }}");
        }
    </style>
{% endblock %}
